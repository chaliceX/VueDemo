<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>前端路由</title>
    <script type="text/javascript" src="../js/vue.js"></script>
    <script type="text/javascript" src="../js/vue-router-v3.5.2.js"></script>

</head>
<body>

    <!-- Vue实例控制区域 -->
    <div id="app">
        <!-- 路由链接标签，默认会渲染成 a 标签 -->
        <router-link to="">金融</router-link>
        <router-link to="">政治</router-link>
        <router-link to="">科技</router-link>
        <router-link to="">娱乐</router-link>

        <!-- 组件占位符 -->
        <component :is="compName"> </component>
    </div>


    <script type="text/javascript">

        //组件定义

        const finance = {
            template: `<div>
            <p>今日原油宝，适宜买入</P>
        </div>`
        }
        const politics = {
            template: `<div>
            <p>少说，多听，少信</P>
        </div>`
        }
        const technology = {
            template: `<div>
            <p>石墨烯内裤，9.9包邮</P>
        </div>`
        }
        const entertainment = {
            template: `<div>
            <p><cite>失控玩家</cite>盗版已出</P>
        </div>`
        }
        //Vue实例
        const vm = new Vue({

            el: "#app",
            data: {
                compoName: "finance"
            },
            components: {
                finance,
                politics,
                technology,
                entertainment
            }

        });
    </script>
</body>
</html>
